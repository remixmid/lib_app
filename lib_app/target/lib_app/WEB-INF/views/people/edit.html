<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<style>

  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    margin-top: 50px;
    width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  label {
    font-weight: bold;
    display: inline-block;
    margin-bottom: 10px;
  }

  input[type="text"] {
    padding: 10px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-bottom: 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
</style>

<form th:method="PATCH" th:action="@{/people}" th:object="${person}">
  <label for="fio">"Введите ваше ФИО: "</label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO Error</div>
  <br/>
  <label for="dateOfBirth">"Введите год вашего рождения: "</label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">DOB Error</div>
  <br/>
  <input type="submit" value="Редактировать">
</form>

</body>
</html>
