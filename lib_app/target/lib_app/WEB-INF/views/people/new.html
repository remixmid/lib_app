<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<style>

  body {
    background-color: #f8f8f8;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    margin-top: 10px;
    margin-bottom: 5px;
  }

  input[type="text"] {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-bottom: 10px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  input[type="submit"]:hover {
    background-color: #0069d9;
  }
</style>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fio">"Введите ваше ФИО: "</label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO Error</div>
  <br/>
  <label for="dateOfBirth">"Введите год вашего рождения: "</label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">DOB Error</div>
  <br/>
  <input type="submit" value="Создать">
</form>

</body>
</html>
