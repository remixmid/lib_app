<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<style>
    body {
        background-color: #f8f8f8;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .book {
        display: block;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
        margin-bottom: 10px;
        text-decoration: none;
        color: #007bff;
    }

    .book:hover {
        color: #fff;
        background-color: #007bff;
        transition: all 0.2s ease;
    }

    .new-book {
        display: block;
        padding: 10px;
        background-color: #007bff;
        border-radius: 5px;
        margin-top: 10px;
        text-decoration: none;
        color: #fff;
    }

    .new-book:hover {
        color: #007bff;
        background-color: #f1f1f1;
        transition: all 0.2s ease;
    }
</style>

<div class="container">

<div th:each="book : ${books}">

  <a class="book"
          th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getName() + ',' + book.getAuthor() + ',' + book.getYear()}"
  >books</a>

</div>

<br/>
<hr/>

<a class="new-book" href="books/new">Добавить книгу</a>
</div>

</body>
</html>
